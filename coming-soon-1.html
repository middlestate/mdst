<body class="parallax-bg" data-stellar-background-ratio="0.5" style="background:url(images/bg/soon-bg-1.jpg) center center no-repeat">

<!-- Page Wrapper -->
<div id="wrap"> 
  
  <!-- Coming Soon -->
  <div class="coming-soon bg-parallax padding-top-100 padding-bottom-100 text-center">
    <div class="container">
      <div class="avatar"> <img src="images/logo.png" alt="" > </div>
      <i class="icon-clock clock-icon"></i>
      <h1 class="margin-top-40">coming soon</h1>
      <h6 class="font-playfair font-normal text-uppercase">Maecenas laoreet felis mauris, eget euismod erat lun. Suspendisse dignissim dolor</h6>
      <!-- Timer -->
      <div class="time margin-bottom-80"> 
        
        <!-- Countdown-->
        <ul class="row countdown">
          <!--======= Days =========-->
          <li class="col-md-3">
            <article> <span class="days">00</span>
              <p class="days_ref">Days</p>
            </article>
          </li>
          <!--======= Hours =========-->
          <li class="col-md-3">
            <article> <span class="hours">00</span>
              <p class="hours_ref">Hours</p>
            </article>
          </li>
          <!--======= Mintes =========-->
          <li class="col-md-3">
            <article><span class="minutes">00</span>
              <p class="minutes_ref">Minutes</p>
            </article>
          </li>
          <!--======= Seconds =========-->
          <li class="col-md-3">
            <article><span class="seconds">00</span>
              <p class="seconds_ref">Seconds</p>
            </article>
          </li>
        </ul>
        <!-- Countdown end--> 
      </div>
    </div>
  </div>
</div>
<!-- End Page Wrapper --> 

<!-- JavaScripts --> 
<script src="js/vendors/jquery/jquery.min.js"></script> 
<script src="js/vendors/wow.min.js"></script>

<script src="js/vendors/owl.carousel.min.js"></script> 
<script src="js/vendors/color-switcher.js"></script>
<script src="js/vendors/jquery.downCount.js"></script>

<script src="js/kana.js"></script>
<script type="text/javascript">
/* ==========================================================================
    countdown timer
========================================================================== */
(function($) {
  "use strict";
	$('.countdown').downCount({
     date: '12/12/2016 12:00:00' // M/D/Y
});
})(jQuery);
</script>
